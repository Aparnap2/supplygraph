# SupplyGraph - AI-Powered Procurement Automation Platform
# Sidecar Architecture: Node.js Frontend + Python AI Engine + PostgreSQL + Redis

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supplygraph-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: supplygraph
      POSTGRES_USER: supplygraph
      POSTGRES_PASSWORD: supplygraph123
    ports:
      - "5433:5432"  # Exposed for local development
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supplygraph"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis / Valkey for Caching and Celery
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: supplygraph-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"  # Exposed for local development
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker for Vendor Negotiations
  celery-worker:
    build:
      context: ./apps/ai-engine
      dockerfile: Dockerfile.worker
    container_name: supplygraph-celery
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://supplygraph:supplygraph123@postgres:5432/supplygraph
      - VALKEY_URL=valkey://valkey:6379/0
      - REDIS_URL=valkey://valkey:6379/0
      - CELERY_BROKER_URL=valkey://valkey:6379/0
      - CELERY_RESULT_BACKEND=valkey://valkey:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    command: celery -A src.celery_config worker --loglevel=info
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python AI Engine (Sidecar Service)
  ai-engine:
    build:
      context: ./apps/ai-engine
      dockerfile: Dockerfile
    container_name: supplygraph-ai-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://supplygraph:supplygraph123@postgres:5432/supplygraph
      - VALKEY_URL=valkey://valkey:6379
      - REDIS_URL=valkey://valkey:6379
      - CELERY_BROKER_URL=valkey://valkey:6379/0
      - CELERY_RESULT_BACKEND=valkey://valkey:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - NODE_ENV=production
      - LOG_LEVEL=info
    ports:
      - "8000:8000"  # API endpoint
      - "8001:8001"  # Alternative port
    volumes:
      - ./apps/ai-engine:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Frontend with TanStack Start
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: supplygraph-web
    restart: unless-stopped
    depends_on:
      - ai-engine
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"  # Main application
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: supplygraph-nginx
    restart: unless-stopped
    depends_on:
      - web
      - ai-engine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mailpit for Email Testing (Development)
  mailpit:
    image: axllent/mailpit:latest
    container_name: supplygraph-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: supplygraph-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@supplygraph.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  valkey_data:
  pgadmin_data:

networks:
  supplygraph-network:
    driver: bridge