# =============================================================================
# ALERTING RULES FOR SUPPLYGRAPH MVP
# =============================================================================
groups:
  - name: supplygraph_alerts
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="supplygraph-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SupplyGraph API is down"
          description: "SupplyGraph API has been down for more than 1 minute"
          
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"
          
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
          
      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"
          
      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections"
          
      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_statements_calls_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow PostgreSQL queries detected"
          description: "PostgreSQL is experiencing slow queries"
          
      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"
          
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"
          
      # OpenAI API Alerts
      - alert: OpenAIAPIFailure
        expr: rate(openai_api_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "OpenAI API failures detected"
          description: "OpenAI API failure rate is {{ $value }} per second"
          
      # System Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"
          
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"
          
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on instance {{ $labels.instance }}"
          
      # Application-Specific Alerts
      - alert: WorkflowProcessingDelay
        expr: celery_task_runtime_seconds > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Workflow processing delay"
          description: "Celery tasks are taking longer than 5 minutes"
          
      - alert: DocumentProcessingFailure
        expr: rate(document_processing_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High document processing failure rate"
          description: "Document processing failure rate is {{ $value }} per second"
          
      - alert: PaymentProcessingFailure
        expr: rate(payment_processing_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Payment processing failures"
          description: "Payment processing failure rate is {{ $value }} per second"